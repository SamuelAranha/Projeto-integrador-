<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <img src="assets/image/Smalll.png" alt="cadastrologo" class="logocad">

        <h2>Formulário de Contato</h2>

            <label for="nome">Nome da Criança :</label>

            <label for="numeros">Idade da Criança:</label>
            <input type="number" id="numeros" name="numeros" required>
            
           <label for="nome-resp">Nome do Responsável :</label>
            <input type="text" id="nome" name="nome" required>

            <label for="numeros">Idade do Responsável:</label>
<input type="number" id="numeros" name="numeros" required>

           
            <label for="assunto">Sexo da criança </label>
            <select id="assunto" name="assunto" required>
            <option value="" disabled selected></option>
            <option value="Menino">Masculino</option>
            <option value="Menina">Feminino</option>
        </select>

        <label for="assunto">Sexo do Responsável: </label>
        <select id="assunto" name="assunto" required>
        <option value="" disabled selected></option>
        <option value="Menino">Masculino</option>
        <option value="Menina">Feminino</option>
    </select>


            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="senha-confirm">confirmar senha:</label>
            <input type="password" id="senha" name="senha" required> 

            

            <label> Quero receber recados por Email <input type="checkbox" name="newsletter" value="sim">

               
            </label>

        </form>
    </div>
</body>
</html>
